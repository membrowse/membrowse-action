name: 'MemBrowse PR Memory Report'
description: 'Analyze memory footprint of embedded firmware and upload report to MemBrowse'
author: 'MemBrowse'

inputs:
  elf:
    description: 'Path to ELF file'
    required: true
  ld:
    description: 'Space-separated list of linker script paths'
    required: true
  target_name:
    description: 'Target name like esp32, stm32f4'
    required: true
  api_key:
    description: 'API key for MemBrowse'
    required: false
  api_url:
    description: 'MemBrowse API base URL (/api/upload appended automatically)'
    required: false
    default: 'https://www.membrowse.com'
  dont_fail_on_alerts:
    description: 'Continue even if budget alerts are detected (default: fail on alerts)'
    required: false
    default: 'false'
  pr_comment:
    description: 'Enable PR comment posting with memory changes (default: true)'
    required: false
    default: 'true'
  github_token:
    description: 'GitHub token for posting PR comments (defaults to automatic github.token)'
    required: false
    default: ${{ github.token }}
  linker_vars:
    description: 'Space-separated linker variable definitions (e.g., "__micropy_flash_size__=4096K RAM_START=0x20000000")'
    required: false
    default: ''
  verbose:
    description: 'Enable verbose output including full API responses (default: false)'
    required: false
    default: 'false'
  pr_author_name:
    description: 'PR author name (auto-detected from GitHub event if not provided)'
    required: false
    default: ''
  pr_author_email:
    description: 'PR author email (auto-detected from GitHub event if not provided)'
    required: false
    default: ''

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install membrowse package
      shell: bash
      run: |
        pip install ${{ github.action_path }}/..
    
    - name: Run memory analysis
      shell: bash
      run: |
        set -o pipefail
        ARGS=(
          "${{ inputs.elf }}"
          "${{ inputs.ld }}"
          --github
          --target-name "${{ inputs.target_name }}"
          --api-key "${{ inputs.api_key }}"
          --api-url "${{ inputs.api_url }}"
        )

        if [ "${{ inputs.dont_fail_on_alerts }}" = "true" ]; then
          ARGS+=(--dont-fail-on-alerts)
        fi

        # Add linker variable definitions
        if [ -n "${{ inputs.linker_vars }}" ]; then
          for var in ${{ inputs.linker_vars }}; do
            ARGS+=(--def "$var")
          done
        fi

        if [ "${{ inputs.verbose }}" = "true" ]; then
          ARGS+=(--verbose)
        fi

        # Add PR author info if provided
        if [ -n "${{ inputs.pr_author_name }}" ]; then
          ARGS+=(--pr-author-name "${{ inputs.pr_author_name }}")
        fi
        if [ -n "${{ inputs.pr_author_email }}" ]; then
          ARGS+=(--pr-author-email "${{ inputs.pr_author_email }}")
        fi

        # Run report command and pipe to PR comment script if enabled
        if [ "${{ inputs.pr_comment }}" = "true" ]; then
          export GITHUB_TOKEN="${{ inputs.github_token || github.token }}"
          membrowse report "${ARGS[@]}" --output-raw-response | python -m membrowse.utils.github_comment
        else
          membrowse report "${ARGS[@]}"
        fi

branding:
  icon: 'bar-chart-2'
  color: 'blue'