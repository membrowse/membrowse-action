name: 'MemBrowse - PR Memory Summary'
description: 'Post a consolidated PR comment summarizing memory changes across targets.'
author: 'MemBrowse'

inputs:
  json_files:
    description: 'Space-separated list of JSON report file paths or glob pattern (e.g., "reports/*.json")'
    required: false
  api_key:
    description: 'MemBrowse API key (for summary mode â€” fetches data from the API instead of JSON files)'
    required: false
  commit:
    description: 'Commit SHA to fetch summary for (requires api_key)'
    required: false
  pr_number:
    description: 'PR number to post comment on (required for summary mode, auto-detected in file mode)'
    required: false
  api_url:
    description: 'MemBrowse API base URL (default: https://api.membrowse.com)'
    required: false
    default: 'https://api.membrowse.com'
  comment_template:
    description: 'Optional path to custom Jinja2 template file for comment formatting'
    required: false

runs:
  using: 'composite'
  steps:
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install membrowse package
      shell: bash
      run: |
        pip install --force-reinstall --no-cache-dir ${{ github.action_path }}/..

    - name: Post combined PR comment
      shell: bash
      run: |
        # Summary mode: api_key + commit
        if [ -n "${{ inputs.api_key }}" ] && [ -n "${{ inputs.commit }}" ]; then
          PR_NUMBER="${{ inputs.pr_number }}"
          if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi

          # Build membrowse summary command
          SUMMARY_ARGS=(summary "${{ inputs.commit }}" --api-key "${{ inputs.api_key }}" --api-url "${{ inputs.api_url }}")
          if [ -n "${{ inputs.comment_template }}" ]; then
            SUMMARY_ARGS+=(--template "${{ inputs.comment_template }}")
          fi

          # membrowse summary renders the template to stdout.
          # github_comment --body prepends the logo header/comment marker
          # and handles create-or-update (finds existing comment to avoid duplicates).
          membrowse "${SUMMARY_ARGS[@]}" > /tmp/membrowse-comment-body.md
          python -m membrowse.utils.github_comment --body /tmp/membrowse-comment-body.md --pr-number "$PR_NUMBER"
        else
          # File mode (backward compat)
          ARGS=()
          if [ -n "${{ inputs.comment_template }}" ]; then
            ARGS+=(--comment-template "${{ inputs.comment_template }}")
          fi

          shopt -s nullglob
          FILES=(${{ inputs.json_files }})
          shopt -u nullglob

          python -m membrowse.utils.github_comment "${ARGS[@]}" "${FILES[@]}"
        fi

branding:
  icon: 'message-circle'
  color: 'purple'
